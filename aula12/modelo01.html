<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 01</title>
    <link rel="stylesheet" href="style/style.css">
            
    
</head>
<body onload="carregar()">
        <header>
                <h1>hora do dia</h1>
        
        </header>
        <section>
                <div id="msg">
                        testes....
                </div>
                <div id="foto">
                        <img id="image" src="foto-manha.jpg" alt="foto da manhã">
                
                </div>
        </section>
    
    
        <footer>
                <p>&copy; cursoemvideo</p>
    
    
        
       </footer>
    <script>
        function carregar() {

            var msg = window.document.getElementById('msg')
            
            var img = window.document.getElementById('image')
            
            var data = new Date()
            
            var hora = data.getHours()
            
            msg.innerHTML = `agora são ${hora} hora.`
            
            if (hora >= 0 && hora < 12) {
                //Bom dia!
                img.src = 'foto-manha.jpg'
                document.body.style.background = '#D8C7A3'
            } else if (hora >= 12 && hora <= 18) {
                //Boa tarde!
                img.src = 'foto-tarde.jpg'
                document.body.style.background = '#B96A52'
                
            } else {
                //Boa noite!
                img.src = 'foto-noite.jpg'
                document.body.style.background = '#0367A6'
            }

}

        
    </script>
               

    
</body>
</html>
